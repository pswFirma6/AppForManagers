<div class="card text-center">
    <div class="card-header">
        <b>Prescription</b>
    </div>
    <div class="card-body">
        <form #form="ngForm" (submit) = "checkPharmaciesAvailability(form)">
            <input type="hidden">
            <div class="form-group">
                <label>Patient health card number:</label>
                <input class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label>Patient name:</label>
                <input class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Diagnosis:</label>
                <textarea minlength="1" class="form-control" id="feedbackText" rows="5" placeholder="Diagnosis..." required></textarea>
            </div>
            <div class="form-group">
                <label>Medicine:</label>
                <input class="form-control" type="text" [(ngModel)] = "medicine.name" name="medicineName"/>
            </div>
            <div class="form-group">
                <label>Dose:</label>
                <input class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Therapy start:</label>
                <input class="form-control" type="date" />
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Therapy end:</label>
                <input class="form-control" type="date" />
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Quantity (maximum package number):</label>
                <input class="form-control" type="number" min="1" step="1" [(ngModel)] = "medicine.quantity" name="medicineQuantity" />
            </div>
            <div class="form-group">
                <label>Doctor name:</label>
                <input class="form-control" type="text" />
            </div><br/>
            <button type="submit" class="btn">
                Search in pharmacies
            </button>
        </form>
    </div>
</div>

<div class="card text-center" *ngIf="checkPharmacies">
    <div class="card-header">
        Pharmacies
    </div>
    <div class="card-body">
        <select class="form-control" *ngFor='let pharmacy of pharmacies'>
            <option>{{pharmacy.pharmacyName}}</option>
        </select><br/>
        <button type="submit" class="btn" >
            Send prescription
        </button>
    </div>
</div>
