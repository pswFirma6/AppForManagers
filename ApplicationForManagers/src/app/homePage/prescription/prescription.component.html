<div class="cards">

    <div class="card" *ngFor='let prescription of prescriptions'>
        <div class="card-header">
            <b>Prescription: {{prescription.prescriptionId}}</b>
        </div>
        <div class="card-body">
            <div>
                <label><b>Date:</b></label><br/>
                {{prescription.prescriptionDate}}<br/><br/>
                <label><b>Pharmacy:</b></label><br/>
                {{prescription.pharmacyName}}<br/> <br/>
                <label><b>Medicine:</b></label><br/>
                {{prescription.medicineName}}<br/> <br/>
                <label><b>Quantity:</b></label><br/>
                {{prescription.quantity}}<br/> <br/>
                <button type="submit" class="btn">
                    Check availability
                </button><br/><br/>
                <div class="form-group" >
                    <label>Choose method:</label>
                    <select class="form-control" required [disabled]="!isAvailable">
                        <option>
                            SFTP
                        </option>
                        <option>
                            HTTP
                        </option>
                    </select>
                </div><br/>
                <button type="submit" class="btn" [disabled]="!isAvailable">
                    Send to pharmacy
                </button>
            </div>
        </div> 

    </div>
    
</div>
