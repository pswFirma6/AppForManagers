<div>
    <div class="card text-center">
        <div class="card-header">
            <b>Urgent procurement</b>
        </div>
        <div class="card-body">
            <form ngNativeValidate>
            <input type="hidden" name="Id">
                <div class="form-group">
                    <label>Choose medication:</label>
                    <select class="form-control" id="pharmacyName"  name="pharmacyName" required >
                        <option>
                            Lek 1
                        </option>
                        <option>
                            Lek 2
                        </option>
                        <option>
                            Lek 3
                        </option>
                    </select>
                </div><br/>
                <div class="form-group">
                    <label>Enter amount:</label>
                    <input class="form-control" type="text">
                </div>
            </form>
        </div>
    </div> 
    <div class="card">
        <div class="card-body">
            <form #form = "ngForm" (submit) = "onSubmit(form)" ngNativeValidate>
                <div class="form-group">
                    <label>Enter city name or address:</label> &nbsp;
                    <input type="text"> &nbsp;
                    <button class="btnSearch">search</button>
                </div>
            </form>
        </div>
    </div>
    <div  class="card text-center" *ngFor='let pharmacy of pharmacies; let i = index'>
        <div class="card-header2">
            <b>Pharmacy "{{pharmacy.name}}"</b>
        </div>
        <div class="card-body">
            <label><b>Address:</b> {{pharmacy.address}}</label> <br/>
            <button class="btnCheck">Check if available</button>
        </div>
    </div>
</div>
