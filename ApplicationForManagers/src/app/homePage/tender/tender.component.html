<div class="card text-center">
    <div class="card-header">
        <b>Create new tender</b>
    </div>
    <div class="card-body">
        <form #form="ngForm">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Start date:</label>
                <input class="form-control" type="date" name="start" #Name="ngModel" [(ngModel)]="tender.startDate" />
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">End date (Optional):</label>
                <input class="form-control" type="date" name="start" #Name="ngModel" [(ngModel)]="tender.startDate"/>
            </div>

            <div  *ngIf="tenderItems.length>0">
                <h5>Tender items:</h5><br>
                <div *ngFor='let item of tenderItems; let i = index'>
                    <label>Medicine name : </label>{{item.name}}<br>
                    <label>Requested quantity : </label>{{item.quantity}}<br><br>
                </div>
            </div>

            <button *ngIf="!addingNewItem" class="btn" (click)="AddNewItem()" >
                Add tender item
            </button>
            <div *ngIf="addingNewItem">
                <label>Hallo</label>

                <div class="form-group">
                    <label>Medicine name:</label>
                    <input class="form-control" type="text" [(ngModel)] = "tempItem.name" name="medicineName"/>
                </div><br/>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input class="form-control" type="text" [(ngModel)] = "tempItem.quantity" name="quantity"/>
                </div><br/>
                <button class="btn" (click)="AddNewItemConfirm()" >
                    Add
                </button>

            </div>
            <br>
            <br>
            <button *ngIf="tenderItems.length>0" type="submit" class="btn" >
                Create
            </button>

        </form>
    </div>
</div>
