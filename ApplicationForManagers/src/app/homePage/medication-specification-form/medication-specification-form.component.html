<div>
  <app-medications-navbar></app-medications-navbar> <br/>
<div class="card text-center">
  <div class="card-header">
      <b>Medication specification request</b>
  </div>
  <div class="card-body">
      <form #form = "ngForm" (submit) = "onSubmit(form)" ngNativeValidate>
        <input type="hidden" name="Id">
          <div class="form-group">
              <label>Pharmacy:</label>
              <select  #t (change)="pharmacySelected(t.value)" class="form-control" id="pharmacyName"  name="pharmacyName" #Name="ngModel" [(ngModel)] = "service.formMedicineSpecification.pharmacyName" required >
                <option *ngFor='let pharmacy of pharmacies' >
                  {{pharmacy}}   
                </option>
              </select>
              
            </div><br/>
            <div *ngIf="medicationsVisible" class="form-group">
              <label for="exampleFormControlTextarea1">Medication name:</label>
              <select class="form-control" id="medicationName"  name="medicationName" #Name="ngModel" [(ngModel)] = "service.formMedicineSpecification.medicationName" required >
                <option *ngFor='let medicine of medications' >
                  {{medicine}}   
                </option>
                </select>
            </div><br/>
          <button type="submit" class="btn">
              Submit
          </button>
        </form>
  </div>
</div> 
</div>
