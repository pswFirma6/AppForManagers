<app-tendering-navabar></app-tendering-navabar>
<div style="width: 800px; margin-left: 400px">
  <button (click)="openPdf()">Generate report</button>

  <h2>Pobednici tendera</h2>
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="names"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType"
      [colors]="barChartColors"
    >
    </canvas>
  <h2>Pobednicke ponude tendera($)</h2>
  <canvas
    baseChart
    [datasets]="barChartData1"
    [labels]="tenderNames"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType"
  >
  </canvas>
  <h2>Zarada $</h2>
  <canvas
    baseChart
    [data]="doughnutChartData"
    [labels]="names"
    [chartType]="doughnutChartType"
    [colors]="doughnutChartColor1"

  >
  </canvas>
  <h2>Procenat uspeÅ¡nosti na tenderu (%)</h2>
  <canvas
    baseChart
    [data]="doughnutChartData1"
    [labels]="names"
    [chartType]="doughnutChartType"
    [colors]="doughnutChartColor1"
  >
  </canvas>
</div>
